<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
</head>
<body>
    <div id="wrapper">
        <div id="formBlock">
            <h2>Sign Up</h2>
            <div id="centr">
                <div id="leftInputsBlock"> 
                    <i class="fas fa-smile"></i>
                    <input type="text" name="username" placeholder="User Name...">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Adress...">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="adress" placeholder="Adress...">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Phone Number..." maxlength="9" pattern="\d [0-9]">
                   
                </div>
                <div id="rightInputsBlock">
                    <i class="fas fa-key"></i>
                    <input type="password" name="password" placeholder="Password...">
                    <i class="fas fa-envelope"></i>
                    <input type="email"  name="confirmEmail"  placeholder="Confirm Email...">
                    <i class="fas fa-file-archive"></i>
                    <input type="code" name="zipcode" placeholder="Zipcode...">
                    <i class="fas fa-mobile"></i>
                    <input type="tel" name="mobileNumber" maxlength="12" placeholder="Mobile Number...">
                                      
                </div>
                <div id="robotBlock" style="    width: 46%; "> 
                    <b style="display: inline-block;font-size: 0.7vw;;margin-top: 18px;color: #898989" for="">What does it equal? 3+2</b>
                    <input id="robot" type="tel">
                </div>
                <div id="buttonBlock" style="width:46%;">
                    <button><span id="buttonS">SIGN-IN NOW</span></button>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
